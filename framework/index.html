<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Estatecraft Factions</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: rgb(14, 13, 13);
            }
            .topbar {
                background-color: rgb(50, 57, 63);
                padding:  10px;
                display: flex;
                justify-content:  space-between; /* Center search bar */
                align-items: center;
                position: fixed;  /* fixes topbar on the screen */
                top: 0;           /* stick to top */
                left: 0;          /* align with left edge */
                width: 99%;      /* span full width */
                z-index: 1000;    /* appear above other content */
            }
            .left-group {
                display: flex;
                align-items: center;
                gap: 20px;
            }
            .topbar h1 {
                color: white;
                margin: 0;
                font-size: 20px;
            }
            .nav-links {
                display: flex;
                gap: 15px;
            }
            .nav-links a {
                text-decoration: none;
                color: white;
                background: #4b4b4b;
                padding: 3px 6px;
                border-radius: 5px;
                transition: background 0.3s;
            }
            .nav-links a:hover {
                background: #ff0000;
            }
            .search-box {
                display: flex;
                text-decoration: none;
                background: #2e2e2e;
            }
            .search-box input[type="text"] {
                padding: 8px;
                width: 300px;
                border: none;
                border-radius: 5px 0 0 5px;
            }
            .search-box button {
                padding: 8px 15px;
                border: none;
                background: #fff;
                color: #6a0dad;
                cursor: pointer;
                border-radius: 0 5px 5px 0;
                transition: 0.3s; /* smooth hover effect */
            }
            .search-box button:hover {
                background: #5a5a5a; /* optional: slightly darker background */
                color: lime; /* text color changes on hover */
                box-shadow: 0 0 5px lime, 0 0 10px lime, 0 0 20px lime; /* glowing effect */
                transition: 0.3s; /* smooth transition */
            }
            .header-h1 {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 50px;
                text-align: center;
                text-shadow: 0 0 0px;
                color: rgb(28, 56, 233);
            }
            .header-p {
                font-size: 20px;
                color: lightgray;
                text-align: center;
            }
            .site-header {
                display: flex;               /* arrange children in a row */
                justify-content: space-between; /* push text left, image right */
                align-items: center;         /* vertically center items */
                padding: 10px 20px;
                background-color: rgb(0, 0, 0);
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="topbar">
            <!-- Left side: title + nav -->
            <div class="left-group">
                <h1>Estatecraft Factions</h1>
                <nav class="nav-links">
                <a href=""><img src="img/discord_icon.png" alt="Discord icon" width="20"></a>
                <a href="">Content</a>
                <a href="">Blog</a>
                <a href="">Store</a>
                <a href="https://map.earthmc.net/?utm_source=earthmc.net" target="_blank">Mapâ†—</a>
                </nav>
            </div>

            <!-- Right side: search -->
            <form action="search.html" method="GET">
                <input type="text" name="q" placeholder="Search...">
                <button type="sumbit">Search</button>
            </form>
        </div>

        <header>
            <div class="site-header">
                <h1 class="header-h1">Estatecraft Factions <br> Minecraft server</h1>
                <p class="header-p">Explore the realistic Minecraft earth map together width <br>thousands of daily active players</p>
                <img src="img/earth.png" alt="earth" width="380">
            </div>
        </header>

        <main></main>
        
        <footer>
            <hr>
            <p style="color: grey; text-align: center;">Copyright &copy; 2025 Estatecraft Factions</p>
        </footer>
    </body>
</html>
